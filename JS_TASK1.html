<!DOCTYPE html>
<html>
<head>
    <title>Number Reversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Reversal</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="reverseButton">Reverse</button>
        <p id="output">Reversed Number: </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numberInput = document.getElementById("numberInput");
            const reverseButton = document.getElementById("reverseButton");
            const output = document.getElementById("output");

            reverseButton.addEventListener("click", function () {
                const inputValue = numberInput.value;
                const reversedValue = reverseNumber(inputValue);
                output.textContent = `Reversed Number: ${reversedValue}`;
            });

            function reverseNumber(number) {
                return parseInt(number.toString().split('').reverse().join(''));
            }
        });
    </script>
</body>
</html>
